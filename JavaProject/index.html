<div id="parent">
  <h2>Sign Up</h2>
  <form name="myForm" onsubmit="return validateForm()">
    <p>
        <i class="icon fas fa-envelope"></i>
        <input type="text" id="first" name="Email" placeholder="Enter Email">
    </p>
    <p>
        <i class="icon fas fa-lock"></i>
        <input type="password" id="second" name="Password" placeholder="Enter Password">
    </p>
    <p>
        <i class="icon fas fa-lock"></i>
        <input type="password" id="second" name="Confirm" placeholder="Confirm Password">

    <p>

    </p>
  </form>
